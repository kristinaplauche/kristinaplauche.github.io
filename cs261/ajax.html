<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>AJAX Fluency | Use an XMLHTTPRequest to Consume a JSON Web Service</title>

    <meta name="description" content="cs-261 javascript objects code fluency ">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/styles.css">


</head>

<body>

    <main>
        <div class="wrapper">
            <h1>
                <span id="location"></span> Weather</h1>
            <div class="topic fluency">

                <section>



                    <div class="wrapweather">

                        <div class="weather">


                            <h2 id="desc"></h2>
                            <span id="imageIcon">


                            </span>

                            <p>
                                <b>Current Temperature:</b>
                                <span id="currentTemp"></span>&deg; F
                            </p>


                            <p>
                                <b>Wind Speed: </b>
                                <span id="windBox"></span> mph
                            </p>

                            <p>
                                <b>WindChill: </b>
                                <span id="windchill"></span>&deg; F

                            </p>


                            <p>
                                <b>Forecast:</b>
                                <span id="forecast"></span>
                            </p>

                        </div>

                    </div>


                </section>

            </div>
        </div>
    </main>
</body>

</html>
