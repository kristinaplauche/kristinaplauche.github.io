<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>JavaScript & CSS | Manipulating CSS with JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="description" content="cs-261 javascript objects code fluency ">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/styles.css">



</head>

<body>
    <main>
        <h2>Design the Div</h2>

        <div class="topic">
            <div>
                <label>Color</label>
                <select id="theInputBox">
                    <option value="lightblue">Blue</option>
                    <option value="lightgray">Gray</option>
                    <option value="lightcoral">Coral</option>
                    <option value="aqua">Aqua</option>
                    <option value="lavender">Purple</option>
                    <option value="lightgoldenrodyellow">Yellow</option>
                </select>

            </div>

            <div>
                <label>Height</label>
                <input type="number" id="theHeightBox" value="500">
            </div>

            <div>
                <label>Width</label>
                <input type="number" id="theWidthBox" value="500">
            </div>
            <div>
                <label>Border Radius</label>
                <input type="number" id="theRadiusBox">
            </div>
            <div>
                <label>Font</label>
                <select id="theFontBox">
                    <option value="Times New Roman, Times, serif">Times New Roman</option>
                    <option value="Palatino Linotype, Book Antiqua, Palatino, serif">Palatino</option>
                    <option value="Arial">Arial</option>
                    <option value="Raleway">Raleway</option>
                </select>
            </div>
            <div>
                <label>Font Size</label>
                <input type="number" id="theFontSizeBox">
            </div>


            <div>
                <button type="button" onclick="changeDiv()">View</button>
            </div>

            <div id="outputDiv">
                <p>Design the Div</p>
            </div>

            <!--  <div>
                <button type="button" onclick="changeDisplay()">Try It</button>
            </div> -->
        </div>
    </main>
</body>
<script src="scripts/css_js.js "></script>

</html>
