    <div class="box one" id="overlay">

        <span id="overlay-text"></span>




        <div id="large-basket">
            <strong># Large Baskets </strong>
            <input class="basket-item" type="number" id="full-count" min="0" step="1" value="0">
        </div>
        <div id="small-basket">
            <strong># Small Baskets </strong>
            <input class="basket-item" type="number" onfocus="targetInput(this)" required onfocusout="targetOutput(this)" name="half-count"

<body onload="orderQuantities()">

    <!--- ####### Body content begins ####### -->
    <div class="container">




        <!-- Items section -->


        <div class="card">
            <div class="card-header brown">
                <h2 id="item-title">Add Item to Order Form</h2>
            </div>
            <div class="card-body">

                <div id="item-overlay">

                    <div>
                        <span id="item-overlay-text"></span>

                    </div>

                    <div>
                        <select required name="item-name" id="item-name">
                            <option name="item-name" value="">Please select an item</option>
                            <option name="item-name" value="Apples">Apples 88 count $25.00</option>
                            <option name="item-name" value="Bananas">Bananas 17 bunches $22.00</option>
                            <option name="item-name" value="Pears">Pears 120 count $35.00</option>
                            <option name="item-name" value="Oranges">Oranges 80 count $16.00</option>
                            <option name="item-name" value="Plums">Plums 200 count $28.00</option>
                            <option name="item-name" value="Pineapple">Pineapple 8 count $12.00</option>
                        </select>
                    </div>
                    <span id="item-image"></span>


                    <input type="hidden" required name="item-count" id="item-count" min="0" step="1">

                    <input type="hidden" name="item-price" required id="item-price" placeholder="$0.00" min="0" step=".5">
                    <span id="item-overlay-click"></span>
                </div>
                <div id="per-overlay">
                    <span id="per-overlay-text"></span>


                    <strong>Per Large Basket:

                    </strong>


                    <input class="basket-item" type="number" onfocus="targetInput(this)" required onfocusout="targetOutput(this)" name="per-full"
                        id="per-full" onchange="orderQuantities()" min="0" step="1">

                    <strong>
                        <br/>
                    </strong>

                    <strong>Per Small Basket:

                    </strong>


                    <input class="basket-item" type="number" onfocus="targetInput(this)" required onfocusout="targetOutput(this)" name="per-half"
                        id="per-half" onchange="orderQuantities()" min="0" step="1">
                    <span id="per-overlay-click"></span>
                </div>

                <h2>
                    <strong>Quantity:</strong>
                    <span id="item-quantity-display" onchange="orderQuantities()"></span>
                </h2>
                <br/>




                <h2>
                    <strong>Item Total:</strong>
                    <span id="item-total-display" onchange="orderQuantities()"></span>
                </h2>

            </div>

            <form action="project.html">
                <input type="submit" class="button red" onclick="storeLocal()" value="Add to Order">
            </form>

        </div>
