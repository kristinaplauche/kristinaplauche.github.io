<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Project | Final Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <meta name="description" content="cs-261 final project ">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="css/styles.css">



</head>

<body onload="orderQuantities()">

    <!--- ####### Body content begins ####### -->
    <div class="container">
        <div class="left">

            <div class="box one" id="overlay">

                <span id="overlay-text"></span>




                <div id="large-basket">
                    <strong># Large Baskets </strong>
                    <input class="basket-item" type="number" onfocus="overlay()" onfocusout="dismissOverlay()" id="full-count" min="0" step="1">
                </div>
                <div id="small-basket">
                    <strong># Small Baskets </strong>
                    <input class="basket-item" type="number" onfocus="targetInput(this)" required onfocusout="targetOutput(this)" name="half-count"
                        id="half-count" onchange="orderQuantities()" min="0" step="1">
                    <!-- Budget data from co-op info. Used for calculations, but hidden from viewer.-->
                    <input type="hidden" name="full-budget" id="full-budget" value="10">
                    <input type="hidden" name="half-budget" id="half-budget" size="10" value="5">

                </div>
                <span class="btn-primary" id="overlay-click"></span>
                <form action="project.html">
                    <input type="submit" class="btn red" onclick="saveBasketCount()" value="Save">
                </form>
            </div>

            <div class="box two">

                <h2>Purchasing Budget:
                    <!--  <span id="target-total"></span> -->
                    <span id="budget-total"></span>
                    <br/>
                    <button class="btn-primary" onclick="calculateBudget()">Calculate</button>
                </h2>




            </div>



            <!-- Items section -->


            <div class="card">
                <div class="card-header brown">
                    <h4 id="item-title">Item</h4>
                </div>
                <div class="card-body">

                    <div id="item-overlay">
                        <div>
                            <span id="item-overlay-text"></span>

                        </div>

                        <div>
                            <select required name="item-name" id="item-name">
                                <option name="item-name" value="">Please select an item</option>
                                <option name="item-name" value="Apples">Apples 88 count $25.00</option>
                                <option name="item-name" value="Bananas">Bananas 17 bunches $22.00</option>
                                <option name="item-name" value="Pears">Pears</option>
                                <option name="item-name" value="Oranges">Oranges</option>
                                <option name="item-name" value="Plums">Plums</option>
                                <option name="item-name" value="Pineapple">Pineapple</option>
                            </select>
                        </div>
                        <span id="item-image"></span>


                        <input type="hidden" required name="item-count" id="item-count" min="0" step="1">

                        <input type="hidden" name="item-price" required id="item-price" placeholder="$0.00" min="0" step=".5">
                        <span id="item-overlay-click"></span>
                    </div>
                    <div id="per-overlay">
                        <span id="per-overlay-text"></span>


                        <strong>Per Large Basket:

                        </strong>


                        <input class="basket-item" type="number" onfocus="targetInput(this)" required onfocusout="targetOutput(this)" name="per-full"
                            id="per-full" onchange="orderQuantities()" min="0" step="1">

                        <strong>
                            <br/>
                        </strong>

                        <strong>Per Small Basket:

                        </strong>


                        <input class="basket-item" type="number" onfocus="targetInput(this)" required onfocusout="targetOutput(this)" name="per-half"
                            id="per-half" onchange="orderQuantities()" min="0" step="1">
                        <span id="per-overlay-click"></span>
                    </div>

                    <p>
                        <strong>Quantity:</strong>
                        <span id="item-quantity-display" onchange="orderQuantities()"></span>
                    </p>





                    <p>
                        <strong>Item Total:</strong>
                        <span id="item-total-display" onchange="orderQuantities()"></span>
                    </p>

                </div>
                <form action="project.html">
                    <input type="submit" class="btn red" onclick="storeLocal()" value="Add to Order">
                </form>
            </div>

        </div>
        <div class="three">
            <div class="card">
                <img src="images/brown-full.png">
                <h2>
                    <!-- <span id="over-under"></span> -->
                    <h4 id="amount-left"></h4>
                </h2>
                <div class="card">
                    <div class="card-header green">
                        header
                    </div>
                    <div class="card-body">

                        <span id="result"></span>
                    </div>

                </div>
                <hr/>
                <div class="card-footer">
                    <div>

                        <h2>Order Total:
                            <span id="grand-total-display" onchange="orderQuantities()"></span>

                            <span id="grand-total"></span>

                        </h2>

                        <input type="hidden" readonly step=".01" name="grand-total" id="grand-total" onchange="orderQuantities()">

                    </div>

                    <form action="project.html">
                        <input type="submit" class="btn green" onclick="clearLocal()" value="Clear All">
                    </form>

                </div>
            </div>

        </div>

    </div>


</body>





<script src="scripts/order-form.js"></script>

<script src="scripts/project.js "></script>
<script src="scripts/project-animations.js "></script>

</html>
